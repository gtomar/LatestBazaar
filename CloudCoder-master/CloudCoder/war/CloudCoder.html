<!doctype html>

<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="CloudCoder.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>CloudCoder</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="cloudcoder/cloudcoder.nocache.js"></script>
    
    <!-- ACE -->
	<script src="cloudcoder/ace/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="cloudcoder/ace/theme-vibrant_ink.js" type="text/javascript" charset="utf-8"></script>
	<script src="cloudcoder/ace/mode-java.js" type="text/javascript" charset="utf-8"></script>
	<script src="cloudcoder/ace/mode-python.js" type="text/javascript" charset="utf-8"></script>
	<script src="cloudcoder/ace/mode-c_cpp.js" type="text/javascript" charset="utf-8"></script>
	<script src="cloudcoder/ace/mode-ruby.js" type="text/javascript" charset="utf-8"></script>
	<script src="cloudcoder/ace/mode-html.js" type="text/javascript" charset="utf-8"></script>
	
	<!-- JQuery, JQueryUI (needed for slider), see http://www.zackgrossbart.com/hackito/gwt-slider/ -->
	<link media="all" type="text/css" 
		href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/themes/flick/jquery-ui.css" rel="stylesheet"> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" 
		type="text/javascript" charset="utf-8"></script> 
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js" 
		type="text/javascript" charset="utf-8"></script> 
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>
  </body>
</html>
